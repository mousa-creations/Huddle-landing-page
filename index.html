<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <title>Frontend Mentor | Huddle landing page</title>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand navbar-brand ps-4 ps-lg-0" href="#">
          <img src="/images/logo.svg" class="" alt="logo" width="180" height="100" />
        </a>
      </div>
    </nav>

    <div class="container text-white">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-6">
          <img
            src="images/illustration-mockups.svg"
            class="img-fluid"
            alt="mockups"
          />
        </div>
        <div class="col text-center px-4 pb-3 pt-4 text-lg-start px-lg-4 pt-lg-5">
          <h1 class="Heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="lead fs-5 pt-3 pb-3">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn btn-light border-0 rounded-pill px-5">Register</a>
        </div>
    </div>
    </div>

    <div class="social container pt-3 pb-3 pb-lg-5">
      <div class="row">
      <div class="col text-center text-lg-end">
      <a class="text-white border rounded-circle p-2" href="#"><i class="fa-brands fa-facebook-f fa-lg "></i></a> 
      <a class="text-white border rounded-circle p-2" href="#"><i class="fa-brands fa-twitter fa-lg"></i></a> 
      <a class="text-white border rounded-circle p-2" href="#"><i class="fa-brands fa-instagram fa-lg"></i></a> 
    </div>
  </div>
  </div>
